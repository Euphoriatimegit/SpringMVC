<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<table th:border="1">
    <tr>
        <th>YEAR</th>
        <th>MODEL</th>
        <th>CLASS</th>
    </tr>
    <tr th:each="car : ${cars}">
        <td th:text="${car.getYear()}">year</td>
        <td th:text="${car.getModel()}">model</td>
        <td th:text="${car.getModelClass()}">modelClass</td>
    </tr>
</table>
</body>
</html>
